        <h1>Prevent Your Death</h1>
        <p>You can do several things to prevent your own death.</p>
        <ul>
            <li>Wear armor that protects your body from head to toe</li>
            <li>Stay inside. If you need to be outside, always walk in groups</li>
            <li>Always have an assortment of different weapons at your disposal</li>
            <li>Always carry extra ammo</li>
        </ul>
    </body>
