        <h1>Pods</h1>
        <p>We suggest living in pods. </p>
        <p>Some key factors of pods.</p>
        <ul>
            <li>Pods must be mobile</li>
            <li>Pods should contain no more than 16 adults.</li>
        </ul>
        <p>Pods should stay in contact with at least 5 other pods. The six pods together form a family.</p>
